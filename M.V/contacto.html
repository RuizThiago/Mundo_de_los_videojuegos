    <h1>Contacto</h1>
    <p>¿Tienes alguna consulta o sugerencia sobre videojuegos? Completa el siguiente formulario:</p>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tema">Tema de consulta:</label><br>
        <select id="tema" name="tema" required>
            <option value="">Selecciona una opción</option>
            <option value="sugerencia">Sugerencia de videojuego</option>
            <option value="problema">Problema técnico</option>
            <option value="informacion">Solicitar información</option>
        </select><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
